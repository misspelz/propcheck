<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Log In</title>
  </head>
  <body>
    <div id="loginContainer">
      <div class="backgroundImage">
        <div id="overlay">
          <form id="loginForm" class="login-form">
            <h2 class="login-form-title">Log In</h2>
            <div class="login-form-group">
              <label for="email" class="login-form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="login-form-input"
                required
                placeholder="youremail@example.com"
              />
            </div>
            <div class="login-form-group">
              <label for="password" class="login-form-label"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="login-form-input"
                required
                placeholder="password123"
              />
              <!-- Checkbox to toggle password visibility -->
              <input type="checkbox" id="showPassword" class="show-password-checkbox" />
              <label for="showPassword" class="show-password-label">Show Password</label>
            </div>

            <button type="submit" class="login-form-button" id="loginBTN">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

  <script src="/js/login.js"></script>
  </body>
</html>
